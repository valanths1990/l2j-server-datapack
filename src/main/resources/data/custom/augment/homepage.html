<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Augmentation</title>
</head>
<body>
<br>
<table border="0">
    <tr>
        <td>
            %navigationBar%
        </td>
        <td>
            <table border="0">
                <tr>
                    <td width="600" align="center">
                        <font name="hs22" color="fca503">Augmentation</font>
                    </td>
                </tr>
            </table>
            <table border="0" cellspacing="0" cellpadding="0" width="600">
                <tr>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <button value="Add Augment" action="bypass augment;homepage add" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <button value="Remove Augment" action="bypass augment;homepage remove" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table border="0">
                <tr>
                    <td width="600" align="center">
                        <font name="hs22" color="fca503">Fast Augmentation</font>
                        <br>
                        <br>
                    </td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td width="600" align="center">
                        <font name="hs16" color="fca503">First Option</font>
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <button value="" action="bypass augment;homepage optionone" width=32 height=32
                                back="%optionOneIcon%" fore="%optionOneIcon%">

                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <font name="hs16" color="a60000">%optionOneName%</font>
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <font name="hs16" color="fca503">Second Option</font>
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <button value="" action="bypass augment;homepage optiontwo" width=32 height=32
                                back="%optionTwoIcon%" fore="%optionTwoIcon%">
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <font name="hs16" color="a60000">%optionTwoName%</font>
                        <br>
                        <br>
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <button value="" action="bypass augment;homepage reset" width=32 height=32
                                back="L2UI.DestroyItem" fore="L2UI.DestroyItem_active">
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <button value="Augment My Weapon" action="bypass augment;homepage augment" width=180 height=50
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td width="600" align="center">
                        <table border="0" cellpadding="0" cellspacing="0">
                            <tr>
                                <td align="right" width="150">
                                    <font name="hs16" color="a60000">Costs </font>
                                </td>
                                <td width="32" align="center">
                                    <img src="%itemIcon%" width="32" height="32"/>
                                </td>
                                <td width="250">
                                    <font name="hs16" color="a60000"> %price%k %itemName%</font>
                                </td>
                            </tr>
                        </table>

                    </td>

                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
