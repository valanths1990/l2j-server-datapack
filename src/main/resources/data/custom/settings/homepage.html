<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
</head>
<body>
<br>
<table border="1" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            %navigationBar%
        </td>
        <td width="620" align="center">
            <table border="1" cellpadding="0" cellspacing="0">
                <tr>
                    <td>
                        <font name="hs22" color="fca503">Settings</font>
                        <br>
                        <br>
                        <br>
                    </td>
                </tr>
            </table>
            <table border="1" cellpadding="0" cellspacing="0">
                <tr>
                    <td width="600" align="left">
                      <table border="1" cellspacing="0" cellpadding="0">
                            <tr>
                                <td>
                                    <font name="hs16" color="fca503">Skin Visibility: </font>
                                </td>
                                <td>
                                    <font name="hs16" color="ff0000"> %current%   </font>
                                </td>
                                <td>
                                    <button value="%ALL%" action="bypass settings;homepage visibility ALL" width=100 height=30
                                            back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                                </td>
                                <td>
                                    <button value="%MINE%" action="bypass settings;homepage visibility MINE" width=100 height=30
                                            back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                                </td>
                                <td>
                                    <button value="%THEIR%" action="bypass settings;homepage visibility THEIR" width=100 height=30
                                            back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                                </td>
                                <td>
                                    <button value="%NONE%" action="bypass settings;homepage visibility NONE" width=100 height=30
                                            back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                                </td>
                            </tr>

                      </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>


</body>
</html>
