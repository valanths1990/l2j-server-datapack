<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PvP Zone Homepage</title>
</head>
<body>
<br>
<table border="0" cellpadding="0" cellspacing="0">
    <tr>
        <td>
            %navigationBar%
        </td>
        <td align="center">
            <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td align="center" width="700">
                        <br>
                        <font name="hs22" color="fca503">PvP Zone</font>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td width="200" align="right">
                                    <font name="hs16" color="fca503">Current Mode:</font>
                                </td>
                                <td width="200" align="left">
                                    <font name="hs16">%mode%</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td width="200" align="right">
                                    <font name="hs16" color="fca503">Current Zone:</font>
                                </td>
                                <td width="200" align="left">
                                    <font name="hs16">%zoneName%</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td width="200" align="right">
                                    <font name="hs16" color="fca503">Time left:</font>
                                </td>
                                <td width="200" align="left">
                                    <font name="hs16">%time% min</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <br>
                        <br>
                        <br>
                        <table>
                            <tr>
                                <td width="200" align="right">
                                    <font name="hs16" color="fca503">Player inside:</font>
                                </td>
                                <td width="200" align="left">
                                    <font name="hs16">%peopleCount%</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="700">
                        <br>
                        <br>
                        <br>
                        <button value="Join PvP Room " action="Bypass -h pvpzone;homepage regroup" width=180 height=40
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
        </td>
    </tr>

</table>
</body>
</html>
