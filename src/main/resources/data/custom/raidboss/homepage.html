<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grand Boss</title>
</head>
<body>
<br>
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            %navigationBar%
        </td>
        <td width="600" align="center">
            <table boder="0" cellspacing="0" cellpadding="0">
                <tr>
                  <td width="600" align="center">
                      <font name="hs22" color="fca503">Grand Boss</font>
                      <br>
                    </td>
                </tr>
            </table>
            <br>
            <table boder="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td width="300" align="center">
                        <font name="hs22" color="db0000" >%bossName%</font>
                    </td>
                    <td width="300" align="center">
                        <font name="hs22" color="fca503">%state%</font>
                    </td>
                </tr>
                <tr>
                    <td width="300" align="center">
                        <img src="Crest.crest_%serverId%_%imageId%" width="256" height="256">
                    </td>
                    <td width="300" align="center">
                    <br>
                        <table boder="0" cellpadding="0" cellspacing="0">
                            %teleportTable%

                        </table>
                        <table boder="0" cellpadding="0" cellspacing="0">
                            %time%
                        </table>
                    </td>
                </tr>
                <tr>
                    <td width="300" align="center">
                        <br>
                        <table boder="0" cellspacing="0" cellpadding="0">
                            <tr>
                                <td width="300" align="left" height="45">
                                    <font name="hs16" color="fca503">Status: </font><font name="hs16">%status%</font>
                                </td>
                            </tr>
                            <tr>
                                <td width="300" align="left"  height="45">
                                    <table boder="0"cellpadding="0" cellspacing="0">
                                        <tr>
                                            <td width="32" height="45">
                                                <font name="hs16" color="fca503">Drops: </font>
                                            </td>
                                            <td width="32" height="45">
                                                <table boder="0" cellspacing="0" cellpadding="0">
                                                    <tr>
                                                  %itemTable%
                                                    </tr>
                                                </table>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td width="300" align="left"  height="45">
                                    <font name="hs16" color="fca503">Conqueror: </font><font name="hs16">%conqueror%</font>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
