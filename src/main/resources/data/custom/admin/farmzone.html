<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Farm Zone Manager</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="0">
  <tr>
    <td width="600" align="center">
      <font name="hs16" color="fca503">Status:%active%</font>
    </td>
  </tr>
  <tr>
    <td width="600" align="center">
      <button value="Enable Farm Zone" action="bypass admin_farmzone;homepage enable" width=140 height=30
              back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
    </td>
  </tr>
  <tr>
    <td width="600" align="center">
      <button value="Disable Farm Zone" action="bypass admin_farmzone;farmzone disable" width=140 height=30
              back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
    </td>
  </tr>
</table>
</body>
</html>
