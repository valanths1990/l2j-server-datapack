<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PVP Zone Manager</title>
</head>
<body>

<table border="1" cellspacing="0" cellpadding="0">
    <tr>
        <td width="600" align="center">
            <font name="hs16" color="fca503">Status:%active%</font>
        </td>
    </tr>
    <tr>
        <td width="600" align="center">
            <button value="Enable PvP Zone" action="bypass admin_pvpzone;homepage enable" width=140 height=30
                    back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
        </td>
    </tr>
    <tr>
        <td width="600" align="center">
            <button value="Disable PvP Zone" action="bypass admin_pvpzone;homepage disable" width=140 height=30
                    back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
        </td>
    </tr>
</table>
</body>
</html>
