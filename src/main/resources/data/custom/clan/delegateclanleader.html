<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clan</title>
</head>
<body>
<br>
<table border="0" cellspacing="0" cellpadding="0">
    <tr>
        <td>
            %navigationBar%
        </td>
        <td width="600" align="center">
            <table border="0" >
                <tr>
                    <td width="600" align="center">
                        <font name="hs22" color="fca503">Delegation</font>
                    </td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td width="150">
                        new Clan member
                    </td>
                    <td width="150">
                        <edit width=140 var="playerName">
                    </td>
                    <td width="150">
                        <button value="Submit Delegation" action="bypass clan;homepage get change_clan_leader $playerName" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <table border="0" >
                <tr>
                    <td width="600" align="center">
                        <font name="hs22" color="fca503">Cancel Delegation</font>
                    </td>
                </tr>
            </table>
            <table border="0">
                <tr>
                    <td width="600" align="center">
                        <button value="Cancel Delegation" action="bypass clan;homepage get cancel_clan_leader_change" width=160 height=40
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
</body>
</html>
