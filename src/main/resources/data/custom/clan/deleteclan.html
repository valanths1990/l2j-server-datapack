<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clan</title>
</head>
<body>
<br>
<table border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
      %navigationBar%
    </td>
    <td width="600" align="center">
      <table border="0">
        <tr>
          <td width="250" align="center">
            Type the Name of your Clan to delete it.
          </td>
        </tr>
        <tr>
          <td align="center">
            <edit width=140 var="clanName">
          </td>
          <td>
            <button value="DELETE CLAN!" action="bypass clan;homepage get dissolve_clan $clanName" width=140 height=30
                    back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
