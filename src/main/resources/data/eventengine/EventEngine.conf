# Options 1: True = Global
# Options 2: False = Range
# Default: True
globalMessage = True

# Interval time between events (minutes)
# Default: 10
interval = 1

# Enable voting time
# Default: True
votingEnabled = False

# Event voting time (minutes)
# Default: 10
votingTime = 5

# Event register time (minutes)
# Default: 10
registerTime = 10

# Event running time (in minutes).
# Default: 10
runningTime = 20

# Announce time near end event (in seconds).
# Default: 10
textTimeForEnd = 10

