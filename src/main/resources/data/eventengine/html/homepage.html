<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event Manager</title>
</head>
<body>
<br>
<table border="0">
    <tr>
        <td>
            <table border="0">
                <tr>
                    <td height=30 align=center>
                        <font name="hs16" color="fca503">Service</font>
                    </td>
                </tr>
                <tr>
                    <td height=30 height=30>
                        <button value="Teleport" action="bypass teleport;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td height=30>
                        <button value="Buffer" action="bypass buffer;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td height=30>
                        <button value="Shop" action="bypass shop;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td height=30 align=center>
                        <font name="hs16" color="fca503">Character</font>
                    </td>
                </tr>
                <tr>
                    <td height=30>
                        <button value="Class" action="bypass class;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td height=30 align=center>
                        <font name="hs16" color="fca503">Items</font>
                    </td>
                </tr>
                <tr>
                    <td height=30>
                        <button value="Augment" action="bypass augment;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>
                <tr>
                    <td height=30>
                        <button value="Warehouse" action="bypass warehouse;homepage" width=140 height=30
                                back="L2UI_ct1.button_df_down" fore="L2UI_ct1.button_df">
                    </td>
                </tr>

            </table>
        </td>
        <td align="center">
            <table border="0">
                <tr>
                    <td align="center" width="600">
                        <br>
                        <font name="hs22" color="fca503">Event Manager</font>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="600">
                        <br>
                        <br>
                        <font name="hs16" color="fca503">Upcoming Event: </font><font name="hs16" color="ffffff">%eventName%</font>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="600">
                        <br>
                        <br>
                        <font name="hs16" color="fca503">%eventState% time left: </font<font name="hs16" color="ffffff">%time%</font>
                    </td>
                </tr>
                <tr>
                    <td align="center" width="600">
                        <br>
                        <br>
                       %registeredPlayers%
                    </td>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
           %button%
        </td>
    </tr>
</table>
</body>
</html>
